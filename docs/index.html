<body>
  <h1><a href="https://fand.github.io/webgl-study">fand/webgl-study</a></h1>
  <div class="wrapper">
    <div class="left">
      <h2>0. Hello world</h2>
      <p>
        GLSL Sandboxのコードをコピー&ペーストし、glslを表示できる環境を用意した。
      </p>
    </div>
    <div class="right">
      <canvas id="canvas0" class="canvas"/>
    </div>
  </div>
  <div class="wrapper">
    <div class="left">
      <h2>1. Circle</h2>
      <p>
        distance functionを覚えた。
      </p>
    </div>
    <div class="right">
      <canvas id="canvas1" class="canvas"/>
    </div>
  </div>
  <script id="fragmentShader" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision mediump float;
  #endif

  uniform vec2 resolution;
  uniform sampler2D texture;

  void main() {
    vec2 uv = gl_FragCoord.xy / resolution.xy;
    gl_FragColor = texture2D(texture, uv);
  }
  </script>

  <script id="vertexShader" type="x-shader/x-vertex">
  attribute vec3 position;

  void main() {
    gl_Position = vec4(position, 1.0);
  }
  </script>

  <script id="shader0" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision mediump float;
  #endif

  #extension GL_OES_standard_derivatives : enable

  uniform float time;
  uniform vec2 mouse;
  uniform vec2 resolution;

  void main( void ) {

      vec2 position = ( gl_FragCoord.xy / resolution.xy ) + mouse / 4.0;

      float color = 0.0;
      color += sin( position.x * cos( time / 15.0 ) * 80.0 ) + cos( position.y * cos( time / 15.0 ) * 10.0 );
      color += sin( position.y * sin( time / 10.0 ) * 40.0 ) + cos( position.x * sin( time / 25.0 ) * 40.0 );
      color += sin( position.x * sin( time / 5.0 ) * 10.0 ) + sin( position.y * sin( time / 35.0 ) * 80.0 );
      color *= sin( time / 10.0 ) * 0.5;

      gl_FragColor = vec4( vec3( color, color * 0.5, sin( color + time / 3.0 ) * 0.75 ), 1.0 );

  }
  </script>

  <script id="shader1" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision mediump float;
  #endif

  #extension GL_OES_standard_derivatives : enable

  uniform float time;
  uniform vec2 mouse;
  uniform vec2 resolution;

  void main( void ) {
      vec2 position = (gl_FragCoord.xy / resolution.xy);
      vec2 center = vec2(0.5, 0.5);
      vec2 d = position - center;
      float diff = sqrt(d.x * d.x + d.y * d.y);

      gl_FragColor = vec4(diff, diff, diff, 1.0);
  }
  </script>

  <script id="surfaceVertexShader" type="x-shader/x-vertex">
  attribute vec3 position;
  attribute vec2 surfacePosAttrib;
  varying vec2 surfacePosition;

  void main() {
    surfacePosition = surfacePosAttrib;
    gl_Position = vec4(position, 1.0);
  }
  </script>

  <script src="./bundle.js"></script>
</body>
